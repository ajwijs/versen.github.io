---
layout: content
permalink: /news_items
---

{% assign sorted = site.news | reverse %}
{% for news in sorted limit:10 %}

<div class="row my-2">
    <div class="col-3">
    	{% if news.picture == "" %}
    	<img src="/assets/img/news/default.png" class="w-100">
    	{% else %}
    	<img src="/assets/img/news/{{ news.picture }}" class="w-100">
    	{% endif %}
    </div>
    <div class="col-9">
    	<h3><a href="{{ news.url }}">{{ news.title }}</a></h3>
    	<p>{{ news.date  | date: "%d-%b-%Y" }}</p>
    	<p>{{ news.content | strip_html | slice: 0, 500 }}...</p>
    </div>
</div>

{% endfor %}
